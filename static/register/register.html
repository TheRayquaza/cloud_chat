<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/imports/bootstrap.css" />
    <link rel="stylesheet" href="/imports/smackbar.css">
    <link rel="stylesheet" href="/imports/font-awesome.css"/>
    <script src="/imports/font-awesome.js"></script>
    <title>Register</title>
  </head>

  <body class="text-center d-flex flex-column h-100">

    <!--Header-->
    <div class="sticky-top" id="header"></div>

    <div class="container py-5 my-auto">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        placeholder="Username"
                        type="text"
                        id="username-input"
                        class="form-control form-control-lg"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        placeholder="Password"
                        type="password"
                        id="password-input"
                        class="form-control form-control-lg"
                      />
                    </div>
                  </div>
                </div>

                <div class="mt-4 pt-2">
                  <input
                    class="btn btn-primary btn-lg btn-block"
                    type="button"
                    value="Submit"
                    id="register-btn"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div class="mt-auto">
      <footer id="footer" class="sticky-bottom"></footer>
    </div>

    <script src="/imports/jquery.js"></script>
    <script src="/imports/poper.js"></script>
    <script src="/imports/bootstrap.js"></script>
    <script src="/imports/smackbar.js"></script>
    <script>
      $(() => {
        $("#header").load("/components/header.html");
        $("#footer").load("/components/footer.html");
      });
    </script>
    <script src="/register/register.js"></script>
  </body>
</html>
