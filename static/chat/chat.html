<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/imports/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="/imports/font-awesome.css"/>
    <script src="/imports/font-awesome.js"></script>
    <title>Chat</title>
  </head>

  <body class="text-center d-flex flex-column h-100">

    <!--Header-->
    <div class="sticky-top" id="header"></div>

    <div class="container my-auto">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Users</div>
            <div class="card-body">
              <ul class="list-group" id="users-list"></ul>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Chat</div>
            <div class="card-body">
              <div id="messages" class="mb-3"></div>
              <form id="message-form">
                <div class="form-group">
                  <textarea
                    class="form-control"
                    id="message-input"
                    rows="3"
                    placeholder="Type your message here..."
                  ></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="sticky-bottom"></footer>

    <!-- Socket.io, jQuery, Popper.js, Bootstrap JS -->
    <script src="/imports/socket.io.js"></script>
    <script src="/imports/jquery.js"></script>
    <script src="/imports/popper.js"></script>
    <script src="/imports/bootstrap.js"></script>
    <script>
      $(() => {
        $("#header").load("/components/header.html");
        $("#footer").load("/components/footer.html");
      });
    </script>
    <script src="/chat/chat.js"></script>

  </body>
</html>
