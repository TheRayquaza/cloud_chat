<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/imports/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="/imports/font-awesome.css" />
    <script src="/imports/font-awesome.js"></script>
    <title>Chat</title>
  </head>

  <body class="text-center d-flex flex-column vh-100">
    <!--Header-->
    <div id="header"></div>

    <div class="container-fluid my-auto">
      <div class="row vh-100 d-flex">
        <div class="col-md-3 px-0">
          <div class="card h-100">
            <div class="card-header">Friends</div>
            <ul class="list-group list-group-flush" id="users-list">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                John <span class="badge bg-primary rounded-pill">2</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9 d-flex vh-100">
          <div class="card h-100 w-100">
            <div class="card-header">Chat</div>
            <div class="card-body d-flex flex-column justify-content-between">
              <div id="message-list" class="mb-3"></div>
              <form id="message-form" class="mt-auto">
                <div class="input-group mb-3">
                  <textarea
                    class="form-control"
                    id="message-input"
                    rows="3"
                    placeholder="Type your message here..."
                  ></textarea>
                  <button type="button" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>

    <!-- Socket.io, jQuery, Popper.js, Bootstrap JS -->
    <script src="/imports/socket.io.js"></script>
    <script src="/imports/jquery.js"></script>
    <script src="/imports/popper.js"></script>
    <script src="/imports/bootstrap.js"></script>
    <script>
      $(() => {
        $("#header").load("/components/header.html");
        $("#footer").load("/components/footer.html");
      });
    </script>
    <script src="/chat/chat.js"></script>
  </body>
</html>
