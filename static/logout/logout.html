<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/imports/bootstrap.css"/>
    <link rel="stylesheet" href="/imports/font-awesome.css"/>
    <link rel="stylesheet" href="/imports/smackbar.css">
    <script src="/imports/font-awesome.js"></script>
    <title>Logout</title>
  </head>
  <body>

    <!--Header-->
    <div class="sticky-top" id="header"></div>


    <div class="container mt-5 text-center">
        <button type="submit" id="logout-btn" class="btn btn-primary">Logout</button>
    </div>

    <br>

    <!--Footer-->
    <footer id="footer" class="sticky-bottom"></footer>

    <!-- Socket.io, jQuery, Popper.js, Bootstrap JS -->
    <script src="/imports/socket.io.js"></script>
    <script src="/imports/jquery.js"></script>
    <script src="/imports/popper.js"></script>
    <script src="/imports/bootstrap.js"></script>
    <script>
      $(() => {
        $("#header").load("/components/header.html");
        $("#footer").load("/components/footer.html");
      });
    </script>
    <script src="/logout/logout.js"></script>
  </body>
</html>
